<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="js/jquery-3.2.1.min.js"></script>
    <title>How to Make French Toast</title>

    <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: black;
    }

    </style>

  </head>
  <body>

    <h1>How to Make French Toast</h1>

    <div id="click">Click to show Ingredients</div>

    <div id="clickShow">Click here to Show</div>

    <div id="clickBox" class="box"></div>

    <div id="hover">Hover here</div>
       <div id="hoverBox" class="box"></div>


    <script>

    $(document).ready(function(){

      $(".box").css("background-color", "blue");

      $("#clickBox").hide();


      $("#click").click(function(){

          $("#clickBox").show();

      });



      $("#clickShow").click(function(){

        $("#clickBox").show();
        $("#clickBox").css("background-color", "red");

      });

      $("#hover").mouseenter(function(){
        $("#hoverBox").hide();
      })
      $("#hover").mouseleave(function(){
        $("#hoverBox").show();
      });


    });
    </script>


  </body>
</html>
